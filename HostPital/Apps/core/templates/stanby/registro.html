{% extends 'base.html' %}
{% load static %}

{% block files_css %}
<!-- Icons font CSS-->
<link href="{% static 'assets/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
<link href="{% static 'assets/vendor/font-awesome-4.7/css/font-awesome.min.css %'}" rel="stylesheet" media="all">
<!-- Font special for pages
<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> -->

<!-- Vendor CSS-->
<link href="{% static 'assets/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
<link href="{% static 'assets/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

<!-- Main CSS-->
<link href="{% static 'assets/css/main.css' %}" rel="stylesheet" media="all">
{% endblock files_css %}

{% block text %}
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Registration Info</h2>
                <form method="POST">
                    <div class="input-group" style="padding: 5px;">
                        <input class="input--style-1" type="text" placeholder="Nombre" name="name">
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1 js-datepicker" type="text" placeholder="Fecha de nacimiento" name="birthday" style="padding: 5px;">
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="gender">
                                        <option disabled="disabled" selected="selected">GENDER</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="class">
                                <option disabled="disabled" selected="selected">CLASS</option>
                                <option>Class 1</option>
                                <option>Class 2</option>
                                <option>Class 3</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="REGISTRATION CODE" name="res_code">
                            </div>
                        </div>
                    </div>
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock text %}

{% block files_js %}
    <!-- Jquery JS-->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'assets/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'assets/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'assets/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'assets/js/global.js' %}"></script>
{% endblock files_js %}
